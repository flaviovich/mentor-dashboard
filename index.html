<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
      <div class="container mt-5">
          <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-body bg-primary p-50">
                        <img class="w-50 border border-white rounded-circle" src="./img/image-jeremy.png" alt="">
                        <h4 class="">Report for</h3>
                        <h1 class="card-text text-white">
                            Jeremy Robson
                        </h1>
                    </div>
                    <div class="card-footer bg-info">
                        <a href="">Daily</a><br>
                        <a href="">Weekly</a><br>
                        <a href="">Monthly</a>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="card col-4">
                        <div class="card-header" style="height: 3rem; background: hsl(15, 100%, 70%) url(./img/icon-work.svg); background-repeat: no-repeat;">

                        </div>
                        <div class="card-body bg-secondary">
                            <p style="background: url(./img/icon-ellipsis.svg); background-repeat: no-repeat;">
                                <span class="text-start">Work</span>
                            </p>
                            <h2>32hrs</h2>
                            <span>Las Week - 36hrs</span>
                        </div>
                    </div>
                    <div class="card col-4">
                        <div class="card-header" style="height: 3rem; background: hsl(195, 74%, 62%) url(./img/icon-play.svg); background-repeat: no-repeat;">

                        </div>
                        <div class="card-body bg-secondary">
                            <p style="background: url(./img/icon-ellipsis.svg); background-repeat: no-repeat;">
                                <span class="text-start">Play</span>
                            </p>
                            <h2>10hrs</h2>
                            <span>Las Week - 8hrs</span>
                        </div>
                    </div>
                    <div class="card col-4">
                        <div class="card-header" style="height: 3rem; background: hsl(348, 100%, 68%) url(./img/icon-study.svg); background-repeat: no-repeat;">

                        </div>
                        <div class="card-body bg-secondary">
                            <p style="background: url(./img/icon-ellipsis.svg); background-repeat: no-repeat;">
                                <span class="text-start">Work</span>
                            </p>
                            <h2>4hrs</h2>
                            <span>Las Week - 7hrs</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card col-4">
                        <div class="card-header" style="height: 3rem; background: hsl(145, 58%, 55%) url(./img/icon-exercise.svg); background-repeat: no-repeat;">

                        </div>
                        <div class="card-body bg-secondary">
                            <p style="background: url(./img/icon-ellipsis.svg); background-repeat: no-repeat;">
                                <span class="text-start">Exercise</span>
                            </p>
                            <h2>4hrs</h2>
                            <span>Las Week - 5hrs</span>
                        </div>
                    </div>
                    <div class="card col-4">
                        <div class="card-header d-flex justify-content-end" style="height: 3rem; background: hsl(264, 64%, 52%) url(./img/icon-social.svg); background-repeat: no-repeat;">

                        </div>
                        <div class="card-body bg-secondary">
                            <div
  class="bg-image d-flex justify-content-end"
  style="
    background-image: url('./img/icon-ellipsis.svg');
    background-repeat: no-repeat;
  "
></div>
                            <span class="text-start">Social</span>
                            <h2>5hrs</h2>
                            <span>Las Week - 10hrs</span>
                        </div>
                    </div>
                    <div class="card col-4">
                        <div class="card-header" style="height: 3rem; background: hsl(43, 84%, 65%) url(./img/icon-self-care.svg); background-repeat: no-repeat;">

                        </div>
                        <div class="card-body bg-secondary">
                            <p style="background: url(./img/icon-ellipsis.svg); background-repeat: no-repeat;">
                                <span class="text-start">Self Care</span>
                            </p>
                            <h2>2hrs</h2>
                            <span>Las Week - 2hrs</span>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
